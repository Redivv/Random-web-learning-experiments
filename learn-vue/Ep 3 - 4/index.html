<body>
    
    <div id="root">
        <ul>
            <li v-for="name in array">
                {{name}}
            </li>
        </ul>

        <input type="text" id="nameInput" v-model="newName">

        <!-- <button v-on:click="addName">Dodaj Imię</button> -->

        <button @click="addName">Dodaj Imię</button>
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>


    <script>

        let app = new Vue({
            el: "#root",
            data: {
                newName: "",
                array: ['kek','bek','lek'],
            },

            methods: {
                addName() {
                    this.array.push(this.newName);

                    this.newName = "";
                }
